<div class=" max-h-screen bg-gray-100 flex flex-col  !justify-center items-center px-4 mt-40 ">
  <div class="max-w-md w-full space-y-8 text-center">
    <div class="!mb-8">
      <h2 class="!mt-4 !text-5xl font-extrabold text-gray-900 ">404</h2>
      <p class="!mt-4 !text-5xl !font-semibold text-gray-900 ">Page not found</p>
      <p class="!mt-4 !text-base font-normal text-gray-600 ">Sorry, we couldn't find the page you're looking for.</p>
    </div>
    <div class="!mt-20">
      <a [routerLink]="['/home']" routerLinkActive="router-link-active" 
        class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-[#295091] hover:bg-indigo-700 transition-colors  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg class="mr-2 -ml-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18m-9-9l9 9-9 9" />
        </svg>
        Go back home
      </a>
    </div>
  </div>
  <div class="mt-10 w-full max-w-2xl">
    <div class="relative">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-300 "></div>
      </div>
      <div class="relative flex justify-center">
        <span class="px-2 bg-gray-100 text-sm text-gray-500 ">
          If you think this is a mistake, please contact support
        </span>
      </div>
    </div>
  </div>
</div>
